apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: release
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          image: uses:simonjamesrowe/jx3-pipeline-catalog/tasks/gradle/release.yaml@HEAD
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 1Gi
          workingDir: /workspace/source
        steps:
        - image: uses:simonjamesrowe/jx3-pipeline-catalog/tasks/git-clone/git-clone.yaml@HEAD
          name: ""
          resources: {}
        - name: next-version
          resources: {}
        - name: jx-variables
          resources: {}
        - name: build-gradle-build
          resources: {}
          script: |
            #!/bin/sh
            source .jx/variables.sh
            cp /.gradle/gradle.properties gradle.properties
            echo $VERSION
            gradle -I /.gradle/init.gradle build sonarqube publish -Pversion=$(cat VERSION) --info
        - name: promote-changelog
          resources: {}
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}