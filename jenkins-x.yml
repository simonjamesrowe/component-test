buildPack: gradle6-java11
pipelineConfig:
  pipelines:
    overrides:
      - volumes:
          - name: dind-storage
            emptyDir: { }
          - name: dind-socket
            emptyDir: { }
      - sidecars:
          - image: docker:dind
            name: server
            securityContext:
              privileged: true
            volumeMounts:
              - mountPath: /var/lib/docker
                name: dind-storage
              - mountPath: /var/run/
                name: dind-socket